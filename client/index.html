<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>

    <script>
      // YOU DO NOT NEED TO EDIT THIS CODE
      if (!/(&|\?)username=/.test(window.location.search)) {
        var newSearch = window.location.search;
        if (newSearch !== '' & newSearch !== '?') {
          newSearch += '&';
        }
        newSearch += 'username=' + (prompt('What is your name?') || 'anonymous');
        window.location.search = newSearch;
      }
    </script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="main">
      <h1>chatterbox</h1>
      <!-- Your HTML goes here! -->
      ROOMS:
      <select id="roomSelect" onchange="myFunction()">
        <option value="Friends">Friends</option>
        <option value="Cheese">Cheese</option>
        <option value="MainRoom" selected>MainRoom</option>

      </select><br><br>
      USERNAME:
      <input type="text" id='username' value="enter your username"><br><br>
      MESSAGE:
      <input type="text" id='message' value="text"><br><br>
      <button id= 'submitMessage'>Submit</button>
    </div>

    <div id="chats"></div>
  </body>
</html>
